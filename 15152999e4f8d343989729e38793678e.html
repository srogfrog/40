<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Temple of Nika</title>
    <link href="./index.css" rel="stylesheet" />

        function del_pot(){
            event.target.remove();
            document.getElementById('hee').innerText = "!temple_of_nika";
        }

<body>
    <div style="color:#550000; background-color:#FFECDB;">
        <div style="display: flex; justify-content: space-between; margin: auto;" class="templ templ_spacer"></div>
        <section class="intro-2" style="justify-content: space-between;">
            Welcome to the Temple of Nika. The original main host and SRorgs founder, Nika created the subreddit in August 2016 and hosted for 10 seasons. Break the pot (by clicking it) below to receive your command.
        </section>
        <div style="display: flex; justify-content: space-between; margin: auto;" class="pot pot_spacer" onclick="del_pot()"></div><div id="hee" style="text-align: center; font-size: 20px;"></div>
    </div>
